<!-- begin:header -->
<div id="header" class="header-slide">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="quick-search">
                    <div class="row">
                        <form role="form">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label data-translate="home.form.country" for="country">Country</label>
                                    <select class="form-control">
                                        <option>Australia</option>
                                        <option>Indonesia</option>
                                        <option>Japan</option>
                                        <option>South Korea</option>
                                        <option>China</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label data-translate="home.form.bedroom" for="bedroom">Bedroom</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <!-- break -->
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label data-translate="home.form.location" for="location">Location</label>
                                    <select class="form-control">
                                        <option>Tasmania</option>
                                        <option>Yogyakarta</option>
                                        <option>Tokyo</option>
                                        <option>Busan</option>
                                        <option>Taipe</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label data-translate="home.form.bathroom" for="bathroom">Bathroom</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <!-- break -->
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label data-translate="home.form.status" for="status">Status</label>
                                    <select class="form-control">
                                        <option>For Sale</option>
                                        <option>For Rent</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label data-translate="home.form.minprice" for="minprice">Min Price</label>
                                    <select class="form-control">
                                        <option>$4,200</option>
                                        <option>$6,700</option>
                                        <option>$8,150</option>
                                        <option>$11,110</option>
                                    </select>
                                </div>
                            </div>
                            <!-- break -->
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label data-translate="home.form.type" for="type">Type</label>
                                    <select class="form-control">
                                        <option>Villa</option>
                                        <option>Recident</option>
                                        <option>Commercial</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label data-translate="home.form.maxprice" for="maxprice">Max Price</label>
                                    <select class="form-control">
                                        <option>$8,200</option>
                                        <option>$11,700</option>
                                        <option>$14,150</option>
                                        <option>$21,110</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12"><input type="submit" name="submit" value="{{ 'home.form.button' | translate }}" class="btn btn-success btn-lg btn-block"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="home-title" class="col-md-6">
                <div class="row">
                    <h1 data-translate="home.title" class="home-title-h1 col-md-12"></h1>
                    <h2 data-translate="home.subtitle"class="home-title-h2 col-md-12"></h2>
                    <div class="col-md-5 col-sm-5">
                        <a ui-sref="property" data-translate="home.button" class="btn btn-success btn-lg btn-block"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end:header -->
<!-- begin:video -->
<div class="video-resize">
    <video autoplay loop id="bgvid">
        <source src="http://arnaugarcia.com/assets/video/AsessoriaTorrelles.mp4" type="video/mp4">
    </video>
</div>
<!-- end:video -->
