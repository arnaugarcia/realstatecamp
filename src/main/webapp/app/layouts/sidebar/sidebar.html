<!-- begin:sidebar -->
<div class="col-md-3 col-md-pull-9 sidebar">
    <div class="widget widget-white">
        <div class="widget-header">
            <h3>Advance Search</h3>
        </div>
        <form role="form" class="advance-search">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-success">
                    <input type="radio" name="options" id="option1"> For Rent
                </label>
                <label class="btn btn-success">
                    <input type="radio" name="options" id="option2"> For Sale
                </label>
            </div>
            <div class="form-group">
                <label for="location">Location</label>

                <input type="text" class="form-control" ng-model="vm.filterCritera.location" placeholder="Location">
            </div>
            <div class="form-group">
                <label for="type">Property Type</label>
                <select class="form-control">
                    <option>Office</option>
                    <option>Shop</option>
                    <option>Villa</option>
                    <option>Apartment</option>
                    <option>Single Family Home</option>
                </select>
            </div>
            <div class="form-group">
                <label for="beds">Beds</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="baths">Baths</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="min-price">Min Price</label>
                <select class="form-control">
                    <option>$1,000</option>
                    <option>$5,000</option>
                    <option>$10,000</option>
                    <option>$20,000</option>
                    <option>$50,000</option>
                    <option>$350,000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max-price">Max Price</label>
                <select class="form-control">
                    <option>$9,000</option>
                    <option>$19,000</option>
                    <option>$40,000</option>
                    <option>$100,000</option>
                    <option>$800,000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="min-area">Min Area</label>
                <input type="text" class="form-control" placeholder="Min Area">
            </div>
            <div class="form-group">
                <label for="max-area">Max Area</label>
                <input type="text" class="form-control" placeholder="Max Area">
            </div>
            <input type="submit" name="submit" value="Search" class="btn btn-success btn-block" ng-click="vm.searchByFilters()">

        </form>
    </div>
    <!-- break -->
    <div class="widget widget-sidebar widget-white">
        <div class="widget-header">
            <h3>Property Type</h3>
        </div>
        <ul class="list-check">
            <li><a href="#">Office</a>&nbsp;(18)</li>
            <li><a href="#">Office</a>&nbsp;(43)</li>
            <li><a href="#">Shop</a>&nbsp;(31)</li>
            <li><a href="#">Villa</a>&nbsp;(52)</li>
            <li><a href="#">Apartment</a>&nbsp;(8)</li>
            <li><a href="#">Single Family Home</a>&nbsp;(11)</li>
        </ul>
    </div>
    <!-- break -->
</div>
<!-- end:sidebar -->
