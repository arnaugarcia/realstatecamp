
<div>
    <h2><span data-translate="assessoriaTorrellesApp.company.detail.title">Company</span> {{vm.company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="assessoriaTorrellesApp.company.name">Name</span></dt>
        <dd>
            <span>{{vm.company.name}}</span>
        </dd>
        <dt><span data-translate="assessoriaTorrellesApp.company.phone">Phone</span></dt>
        <dd>
            <span>{{vm.company.phone}}</span>
        </dd>
        <dt><span data-translate="assessoriaTorrellesApp.company.email">Email</span></dt>
        <dd>
            <span>{{vm.company.email}}</span>
        </dd>
        <dt><span data-translate="assessoriaTorrellesApp.company.cif">Cif</span></dt>
        <dd>
            <span>{{vm.company.cif}}</span>
        </dd>
        <dt><span data-translate="assessoriaTorrellesApp.company.location">Location</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.company.location.id})">{{vm.company.location.ref}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="company-detail.edit({id:vm.company.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
